<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Controlador</title>
  </head>
  <body>
    <div class="header">
      <div class="header_contenedor">
        <div class="header_contenedor-text">
          <h1>Panel Control</h1>
        </div>
        <figure>
          <img src="assets/img/engranajes.svg" alt="engranajes" />
        </figure>
      </div>
    </div>

    <div class="panel-control_contenedor">
      <div class="panel-control">
        <h3 class="estado">Apagado</h3>
        <div class="temporizador">
          <p>Tiempo:</p>
          <p class="temporizador--rtiempo">00:00:00</p>
        </div>

        <div class="tiempo__controles">
          <button class="restarBoton">-</button>
          <input type="text" class="tiempo__input" placeholder="Minutos" />
          <button class="sumarBoton">+</button>
        </div>

        <div class="estado__controles">
          <button class="iniciarBoton">Iniciar</button>
          <button class="reanudarBoton">Reanudar</button>
          <button class="pausarBoton">Pausar</button>
          <button class="detenerBoton">Detener</button>
        </div>
      </div>
    </div>
    <script src="assets/js/function.js"></script>
  </body>
</html>
